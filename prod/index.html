<html>
<head>
    <title>Hippie Hop</title>
    <style>
        body { margin: 0; color: #2C2C2C; }

        #password-section {
            display: none;
        }

        #password-section.first-log {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 95%;
        }

        input, button {
            padding: 10px 12px;
            width: 180px;
            margin: 6px;
            text-align: center;
            font-size: 26px;
            background-color: #fff;
            font-weight: 200;
            border-width: 1px;
        }

        button {
            width: auto;
        }

        #pass {
            letter-spacing: 0.22em;
            border: none;
            box-sizing: border-box;
        }

        #pass.error {
            border: 1px dotted crimson;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>

<section id="password-section">
    <img width="90" style="margin: 0 0 12px 0" src="static_assets/icons/badge.png">
    <input id="pass" type="text" placeholder="_ _ _ _ _" maxlength="5">
    <button type="submit" onclick="checkPass()">PODAJ PASS</button>
</section>

<script src="client.bundle.js"></script>
</body>
</html>
